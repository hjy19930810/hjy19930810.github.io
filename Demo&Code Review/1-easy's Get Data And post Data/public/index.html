<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Easy Ajax请求和JSON文件的读取</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body class="container">
    
    <div class="row">
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
            <ul class="list-group">
                <li class="list-group-item"><input class="form-control" id="name" type="text" name="" value="" placeholder="请输入姓名"></li>
                <li class="list-group-item"><input class="form-control" id="age" type="number" name="" value="" placeholder="请输入年龄"></li>
                <li class="list-group-item"><input class="form-control btn-block btn-danger" id="btnSave" type="button" name="" value="保存"></li>
            </ul>
            
        </div>

        
    </div>

    <div id="main">
        
        <button type="button" class="btn btn-info" id="btnGet" value="">获取数据</button>
        
        <div class="panel panel-info">
              <div class="panel-heading">
                    <h3 class="panel-title">展示所有数据</h3>
              </div>
              <div class="panel-body" id="showData">
                    Panel content
              </div>
        </div>


    </div>
    <script src="./lib/jquery.js"></script>
   <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
